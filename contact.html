<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5728890905.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
    <style>

    </style>
</head>

<body>
    <section class="header">
        <div class="main-container">
            <div class="main-logo">
                <div class="logo">
                    <h1>Watchya</h1>
                </div>
            </div>
            <div class="main-menu">
                <ul class="menu-items">
                    <li><a href="index.html">Home</a></li>
                    <li> <a href="new-arrivals.html">New Arrivals</a></li>
                    <!-- <li>About</li> -->
                    <li><a href="contact.html">Contact</a></li>

                </ul>
                <div class="icons-list">
                    <i class="far fa-user"></i>
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-search"></i>

                </div>
            </div>
        </div>

    </section>

    <section>
        <div class="contact-container">
            <form action="" class="fcf-form-class">
                <div class="form-group">
                    <label for="fname" class="form-label">First Name*</label>
                    <div class="form-input-group">
                        <input type="text" id="fname" name="fname" class="fcf-form-class" placeholder="Enter Here">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="form-label">Last Name*</label>
                    <div class="form-input-group">
                        <input type="text" id="lname" name="lname" class="fcf-form-class" placeholder="Enter Here">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="form-label">Email*</label>
                    <div class="form-input-group">
                        <input type="email" id="email" name="email" class="fcf-form-cont" placeholder="Enter Here">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="form-label">Phone*</label>
                    <div class="form-input-group">
                        <input type="phone" id="phone" name="phone" class="fcf-form-cont" placeholder="Enter Here">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="form-label">Subject*</label>
                    <div class="form-input-group">
                        <textarea id="subject" name="subject" placeholder="Enter Here"></textarea>
                    </div>
                </div>
                <div class="fcf-form-button">
                    <input type="submit" value="Submit">
                </div>


            </form>

        </div>
    </section>
</body>

</html>
